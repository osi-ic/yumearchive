<!DOCTYPE html>
<html lang="en">

<head>
    <!--=============== METADATA ===============-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=============== INFORMATION ===============-->
    <title>YumeArchive</title>
    <link rel="shortcut icon" href="assets/img/4.png" type="image/x-icon">
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                YumeArchive
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#team" class="nav__link">Team</a>
                    </li>
                    <li class="nav__item">
                        <a href="#galery" class="nav__link">Galery</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <a href="https://discord.gg/HpebEwQbmB" class="nav__btn">
                <button>Discord</button>
            </a>
            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">Editing Community</span>
                    <h1 class="home__title">YumeArchive</h1>
                    <p class="home__description">
                        Graphic Designers, Artists, <br> AMV/GMV creators, and more.
                    </p>
                    <a href="https://discord.gg/HpebEwQbmB" class="home__button">
                        Join Guild
                    </a>
                </div>
                <div class="home__img">
                    <img src="assets/img/3.png" alt="">
                    <div class="home__shadow"></div>
                </div>
            </div>
        </section>
    </main>


    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class='bx bx-chevrons-up'></i>
    </a>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- MIXITUP FILTER -->
    <script src="assets/js/mixitup.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
